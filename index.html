    <script>

            // $("#getData").click(function () {
            //     $.get("text.txt", function(data, status) {
            //         $("#text").html(data);
            //         alert(status);
            //     });
            // });
            $("input").keyup(function() {
                const name = $("input").val();
                $.post("suggestions.php", {
                    suggestion: name
                }, function (data, status) {
                    $("#text").html(data);
                    alert(status);
                });
            });
        });
    </script>
</head>

<body>
    <input type="text" name="name" placeholder="Choose your username...">
    <!-- <button id="getData">Click me to get data!</button> -->
    <p id="text"></p>
</body>

</html>
